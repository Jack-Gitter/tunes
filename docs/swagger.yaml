        type: string
      createdAt:
        type: string
      dislikes:
        type: integer
      likes:
        type: integer
      postSpotifyID:
        type: string
      songID:
        type: string
      updatedAt:
        type: string
    type: object
  responses.PaginationResponse-array_responses_Comment-time_Time:
    properties:
      dataResponse:
        items:
          $ref: '#/definitions/responses.Comment'
        type: array
