          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - Bearer: []
      summary: Gets the comments of a post
      tags:
      - Posts
    get:
      consumes:
      - application/json
      description: Get a specific post for the current user
      parameters:
      - description: The songID of the posted song
        in: path
        name: songID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
