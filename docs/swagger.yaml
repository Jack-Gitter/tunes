  description: The backend REST API for Tunes
  title: Tunes backend API
  version: "1.0"
paths:
  /posts:
    post:
      consumes:
      - application/json
      description: Creates a post for the current user
      parameters:
      - description: Information required to create a post
        in: body
        name: CreatePostDTO
        required: true
        schema:
          $ref: '#/definitions/requests.CreatePostDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.PostPreview'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - Bearer: []
      summary: Creates a post for the current user
      tags:
      - Posts
  /posts/{spotifyID}/{songID}:
    delete:
      consumes:
      - application/json
      description: Deletes a specific post. Only accessible to admins
      parameters:
      - description: The spotify ID of the user who posted the song
        in: path
        name: spotifyID
        required: true
        type: string
      - description: The songID of the posted song
        in: query
        name: songID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - Bearer: []
      summary: Deletes a specific post. Only accessible to admins
      tags:
      - Posts
    get:
      consumes:
      - application/json
      description: Get a specific post
      parameters:
      - description: The user who posted the song
        in: path
        name: spotifyID
        required: true
        type: string
      - description: The songID of the posted song
        in: path
        name: songID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.PostPreview'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - Bearer: []
      summary: Get apath specific post
      tags:
      - Posts
  /posts/current/{posterSpotifyID}/{songID}:
    delete:
      consumes:
      - application/json
      description: Removes a vote for the current user on a post
      parameters:
      - description: The songID of the posted song
        in: path
        name: songID
        required: true
        type: string
