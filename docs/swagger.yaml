          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - Bearer: []
      summary: Removes a vote for the current user on a post
      tags:
      - Posts
  /posts/current/{songID}:
